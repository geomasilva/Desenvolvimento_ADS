<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários WEB</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <!--
    incons.getbootstrap.com//#install e copie o link via CDN:
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    -->

</body>
<div>
    <header>
        <h1>Formulários WEB</h1>
        <p>Íncone do github <i class= "bi bi-github"></i></p>
        <p>
            <a href="http://github.com/geomasilva/Desenvolvimento_ADS" target="_blank">
                <i class="bi bi-github"></i>
            </a>
        </p>
    </header>
    <div class="Formulário">
        <form action="#" method="post">
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required
                placeholder="Digite seu nome completo">  
            </div>
            <div>
            <label for="mail">E-mail</label>
            <input type="email" name="mail" id="mail">
            </div>
            <div>

            <label for="semestre">Semestre da universidade</label>
            <input type="number" name="semestre" id="semestre"
            min="1" max="8">
            </div>
            <div>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha"
            minlength="4" maxlength="8">

            </div>
            <div>
            <label for="inativo">Campo inativo</label>
            <input type="text" name="inativo" id="inativo" disabled>
            </div>

            <div>
                <label for="placa">Placa do veículo</label>
            <input type="text"name="placa" id="placa"
            placeholder="AAA0A00 ou AAAA0000"
            pattern="[A-Z]{3}[0-9]{1}[A-Z]{1}[0-9]{2}| [A-Z]{3}[0-9]{4}">

            </div>

            <input type="submit" valeu="Enviar">
        </form>
    </div>
</div>
</html>
